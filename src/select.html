<!DOCTYPE html>
<html>
<head>
  <title>QShare - Select Files</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; text-align: center; }
    form { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 10px 0; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Select Files to Share</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple required>
    <button type="submit">Share</button>
  </form>
</body>
</html>
