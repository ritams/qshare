<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QShare - Modern File Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">QShare</h1>
      <p class="subtitle">Share files instantly over your local network</p>
    </header>

    <form id="share-form">
      <div class="drop-zone">
        <div class="drop-icon">⬆</div>
        <div class="drop-text">Drop files here or click to browse</div>
        <div class="drop-subtext">Supports drag & drop • Copy & paste • Multiple files</div>
        <input type="file" name="file" class="file-input" multiple>
      </div>

      <div class="file-list" style="display: none;"></div>

      <div class="share-section">
        <button type="button" class="share-button" disabled>Select Files First</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
